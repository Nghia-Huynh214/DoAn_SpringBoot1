<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <title>Login</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Login</h2>
  <form class="login_admin" action="/login" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>
    <p type="submit" class=" btn-primary"><a style="text-decoration: none; background-color: blue; color: white; padding: 8px; border-radius: 5px" href="/products/home">Login</a></p>
    <p class="mt-3">Don't have an account? <a href="/products/register">Register here</a></p>
  </form>
</div>
</body>
</html>
